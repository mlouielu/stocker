<body>
<button onclick="$('svg').length == 10 && $('svg').toggle()">disable chart</button>
<table id='stock'>
    <tr align="left">
        <th width="4%">Name</th>
        <th width="4%">Stock ID</th>
        <th width="10%">Best Four Point says...</th>
        <th width="4%">T-5</th>
        <th width="4%">T-4</th>
        <th width="4%">T-3</th>
        <th width="4%">T-2</th>
        <th width="4%">T-1</th>
        <th width="50%">chart</th>
    </tr>
    {% for key, value in stock.items() %}
    <tr>
        <td>{{ name[key] }}</td>
        <td>{{ key }}</td>
        <td>{{ value['pivot'] }}</td>
        {% for p in value['price'] %}
        <td>{{ p }}</td>
        {% endfor %}
        <td>
          <div id="{{ key }}">
          </div>
          <script>
          d3.json('stocks/prices/{{ key }}', function(data) {
              data = MG.convert.date(data, 'date');
              min = d3.min(data, function(e) { return e['price']; });
              max = d3.max(data, function(e) { return e['price']; });
              diff = max - min;

              if (diff < 1) {
                min -= 1;
                max += 1;
              } else if (diff < 10) {
                min -= 3;
                max += 3;
              } else if (diff < 50) {
                min -= 10;
                max += 10;
              } else {
                min -= 50;
                max += 50;
              }
              MG.data_graphic({
                  title: "{{ name[key] }} - {{ key }}",
                  data: data,
                  width: 400,
                  height: 200,
                  min_y: min,
                  max_y: max,
                  interpolate: d3.curveLinear,
                  target: document.getElementById('{{ key }}'),
                  x_accessor: 'date',
                  y_accessor: 'price',
                  xax_count: 5,
              });
          });
          </script>
        </td>
    </tr>
    {% endfor %}

</table>
